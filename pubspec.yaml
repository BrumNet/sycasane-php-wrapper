name: schoolapp
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=2.19.6 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2 
  webviewx_plus: ^0.3.3
  firebase_core: ^2.15.0
  no_internet_check: ^1.0.0
  easy_splash_screen: ^1.0.4
  shared_preferences: ^2.2.0
  firebase_messaging: ^14.6.5
  flutter_local_notifications: ^15.1.0+1
  elegant_notification: ^1.10.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/SLog.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  web:
    generate: false
    image_path: "assets/images/sycasanelogo.jpg"
  windows:
    generate: true
    image_path: "assets/images/sycasanelogo.jpg"
    icon_size: 48 # min:48, max:256, default: 48
  macos:
    generate: true
    image_path: "assets/images/sycasanelogo.jpg" 

flutter:
  uses-material-design: true

  assets:
   - assets/images/